    <div class="container-fluid">        
        <div class="row img-mike">
            <div class="col-6">
                <img src="Screen Shot 2018-03-08 at 11.58.49 AM.png" width=500 height=300>
            </div>
            <div class="col-6" id="main">
                <!--if using bootstrap many constraint validation will automatically be set for you if attribute in html-->   
                <form id = "login" action="/login/" method="post">
                            <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter first name" required pattern = "[a-zA-Z]+">
                                    <small id="emailHelp fNamehelp" class="form-text text-muted">Name only please. No characters or numbers.</small>
                                  </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter last name" required pattern = "[a-zA-Z]+">
                                <small id="emailHelp" class="form-text text-muted">Name only please. No characters or numbers.</small>
                                </div>      
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. Valid email format only please.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required minlength ="7">
                              <small id="passwordHelp" class="form-text text-muted">Password must be at least 7 characters.</small>  
                            </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>>
